name: generate animation

on:
  # Her 24 saatte bir otomatik çalışır
  schedule:
    - cron: "0 */24 * * *" 
  
  # Manuel başlatma seçeneği sunar
  workflow_dispatch:
  
  # Ana dizine her kod yüklendiğinde çalışır
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Sadece SVG üreten hızlı versiyonu kullanır
      - name: generate github-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          
      # Üretilen dosyaları 'output' adlı bir dala (branch) yükler
      - name: push github-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
